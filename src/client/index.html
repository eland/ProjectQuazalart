<!doctype html>
<html>
<head>
  <title>Cards Against Humanity IDS Style</title>
  <link rel="stylesheet" href="/css/cards.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    form {
      background: #000;
      padding: 3px;
      bottom: 0;
      width:100%;
    }
    form input { border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }
    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: scroll;
      height:250px;
    }
    #messages li {
      padding: 5px 10px;
    }
    #messages li:nth-child(odd) {
      background: #eee;
    }

    .boxes {
      display: flex;
      flex-flow: row wrap;
      height: 100%;
    }
    .box {
      flex: 1 33%;
    }

    .czar {
      background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Nicholas_II_by_Boissonnas_%26_Eggler_c1909.jpg/220px-Nicholas_II_by_Boissonnas_%26_Eggler_c1909.jpg);
      width: 220px;
      height: 334px;
      color:white;
      font-size: 20px;
    }

    .card:hover{
      cursor: pointer;
    }

    .black_card:hover{
      cursor: none;
      position:relative;
      top:0;
    }

    .scores{

    }
  </style>
</head>
<body>
  <div class="boxes">
    <div class="box">
      <div class="question card black_card" ></div>
      <div class="answers"></div>
    </div>
    <div class="hand box">
    </div>
    <div class="box">
      <ul id="messages"></ul>
      <form action="">
        <input id="message-input" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <div class="box">
      <ul class="scores">
      </ul>
      <div class="box">
      <div class="czarIndicator">
        You are the czar!!!!11!!!
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
