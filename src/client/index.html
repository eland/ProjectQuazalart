<!doctype html>
<html>
<head>
  <title>Cards Against Humanity IDS Style</title>
  <link rel="stylesheet" href="/css/cards.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    form {
      background: #000;
      padding: 3px;
      bottom: 0;
      width:100%;
    }
    form input { border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }
    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: scroll;
      height:250px;
    }
    #messages li {
      padding: 5px 10px;
    }
    #messages li:nth-child(odd) {
      background: #eee;
    }

    .boxes {
      display: flex;
      flex-flow: row wrap;
      height: 100%;
    }
    .box {
      flex: 1 33%;
    }

    .card:hover{
      cursor: pointer;
    }

    .black_card:hover{
      cursor: default;
      position:relative;
      top:0;
    }

    .scorebox {
      flex-basis:100%;
    }

    .scores {
      display: flex;
    }
    .scores li {
      flex-flow: row wrap;
      padding-right:20px;
    }

    .previous-round {
      background-color: teal;
      width: 300px;
      min-height:30px;
    }

    .last-answer {
      background-color: yellow;
    }

    .hand{
      min-width:400px;
    }
    @media screen and (max-width: 500px) {
      .boxes {
        flex-flow: column wrap;
      }
    }
  </style>
</head>
<body>
  <div class="boxes">
    <div class="scorebox box">
      <ul class="scores">
      </ul>
      <div class="previous-round last-question"></div>
      <div class="previous-round last-answer"></div>
      <div class="previous-round last-winner"></div>
    </div>
    <div class="box">
      <div class="current-question question card black_card" ></div>
      <div class="answers"></div>
    </div>
    <div class="box hand">
    </div>
    <div class="box">
      <ul id="messages"></ul>
      <form action="">
        <input id="message-input" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
  </html>
